{% extends "base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Registrarse</h2>
        <form method="POST" action="{{ url_for('main.register') }}">
            {{ form.hidden_tag() if form and form.hidden_tag }} <!-- CSRF token -->
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required minlength="4">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p class="mt-3">
            ¿Ya tienes una cuenta? <a href="{{ url_for('main.login') }}">Inicia sesión aquí</a>
        </p>
    </div>
</div>
{% endblock %}
